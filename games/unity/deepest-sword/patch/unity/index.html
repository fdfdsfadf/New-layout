<script>
(function() {
    const PARENT_DOMAIN = "https://main1.macbooksuck.xyz"; 

    window.addEventListener("message", (event) => {
        if (event.origin !== PARENT_DOMAIN) return;
        if (event.data.type === "LOAD_SAVE") {
            const data = event.data.payload;
            Object.keys(data).forEach(key => localStorage.setItem(key, data[key]));
            console.log("[Bridge] Save Loaded");
        }
    });

    const originalSetItem = localStorage.setItem;
    localStorage.setItem = function(key, value) {
        originalSetItem.apply(this, arguments);
        const uniqueGameId = window.location.hostname + window.location.pathname;
        window.parent.postMessage({
            type: "GAME_SAVE",
            key: key,
            value: value,
            gameId: uniqueGameId 
        }, PARENT_DOMAIN);
    };
})();
</script>


<script>
(function() {
    const UNITY_DB_PATH = '/idbfs'; 
    const CHECK_INTERVAL_MS = 5000; 

    // 1. SAVE: Periodically check for file changes
    setInterval(async () => {
        if (typeof FS === 'undefined') return; 
        try {
            // This path covers Unity PlayerPrefs; Godot uses a similar FS structure
            const filePath = `${UNITY_DB_PATH}/PlayerPrefs`;
            const stream = FS.open(filePath, 'r');
            if (stream) {
                const stat = FS.stat(filePath);
                const buf = new Uint8Array(stat.size);
                FS.read(stream, buf, 0, stat.size, 0);
                FS.close(stream);
                
                const base64Data = btoa(String.fromCharCode.apply(null, buf));
                window.parent.postMessage({
                    type: "GAME_SAVE",
                    key: "unity_save_file_v1", 
                    value: base64Data,
                    gameId: window.location.pathname
                }, "*"); 
            }
        } catch (e) {}
    }, CHECK_INTERVAL_MS); 

    // 2. LOAD: Write data back to FS
    window.addEventListener("message", (event) => {
        if (event.data.type === "LOAD_SAVE") {
            const base64Data = event.data.payload["unity_save_file_v1"];
            if (base64Data && typeof FS !== 'undefined') {
                try {
                    const binaryString = atob(base64Data);
                    const bytes = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }
                    const filePath = `${UNITY_DB_PATH}/PlayerPrefs`;
                    const stream = FS.open(filePath, 'w+');
                    FS.write(stream, bytes, 0, bytes.length, 0);
                    FS.close(stream);
                    FS.syncfs(false, () => console.log("[Bridge] Save Restored to Engine"));
                } catch(e) { console.error(e); }
            }
        }
    });
})();
</script>

<script>
(function () {

  const PARENT_ORIGIN_MATCH = "macbooksuck.xyz";

  function allowedParent(origin) {
    return origin && origin.includes(PARENT_ORIGIN_MATCH);
  }

  function sendToParent(message) {
    parent.postMessage(message, "*");
  }

  async function exportSave() {

    if (typeof FS !== "undefined") {
      try {
        const filePath = "/idbfs/PlayerPrefs";
        const stat = FS.stat(filePath);
        const stream = FS.open(filePath, "r");
        const buffer = new Uint8Array(stat.size);

        FS.read(stream, buffer, 0, stat.size, 0);
        FS.close(stream);

        const base64 = btoa(
          String.fromCharCode.apply(null, Array.from(buffer))
        );

        sendToParent({
          type: "EXPORT_SAVE",
          gameId: location.pathname,
          payload: {
            type: "unity",
            unity_save_file_v1: base64
          }
        });

        console.log("[Game] Unity/Godot save exported");
        return;
      } catch (e) {
        console.warn("[Game] Unity export failed:", e);
      }
    }

    try {
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        data[key] = localStorage.getItem(key);
      }

      sendToParent({
        type: "EXPORT_SAVE",
        gameId: location.pathname,
        payload: {
          type: "html5",
          storage: data
        }
      });

      console.log("[Game] HTML5 localStorage exported");
      return;

    } catch (e) {
      console.error("[Game] HTML5 export failed:", e);
    }

    sendToParent({
      type: "EXPORT_SAVE",
      gameId: location.pathname,
      payload: { type: "none" }
    });
  }

  async function importSave(payload) {

    if (!payload) return;

    if (payload.type === "unity" && payload.unity_save_file_v1 && typeof FS !== "undefined") {
      try {
        const binary = atob(payload.unity_save_file_v1);
        const bytes = new Uint8Array(binary.length);

        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }

        const filePath = "/idbfs/PlayerPrefs";
        const stream = FS.open(filePath, "w+");

        FS.write(stream, bytes, 0, bytes.length, 0);
        FS.close(stream);

        FS.syncfs(false, function () {
          console.log("[Game] Unity/Godot save restored");
          alert("Cloud save restored. Reload the game.");
        });

        return;
      } catch (e) {
        console.error("[Game] Unity import failed:", e);
      }
    }

    if (payload.type === "html5" && payload.storage) {
      try {
        Object.entries(payload.storage).forEach(([k, v]) => {
          localStorage.setItem(k, v);
        });

        console.log("[Game] HTML5 save restored");
        alert("Cloud save restored. Reload the game.");
        return;

      } catch (e) {
        console.error("[Game] HTML5 import failed:", e);
      }
    }
  }

  window.addEventListener("message", function (event) {

    if (!allowedParent(event.origin)) return;

    const data = event.data || {};

    if (data.type === "REQUEST_EXPORT_SAVE") {
      exportSave();
    }

    if (data.type === "IMPORT_SAVE") {
      importSave(data.payload);
    }

  });

  console.log("[Game] Cloud save responder installed");

})();
</script>
