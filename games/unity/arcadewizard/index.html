<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ArcadeWizard</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 960px; height: 640px; background: #231F20"></canvas>
    <script src="Build/AW021.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/AW021.data",
        frameworkUrl: "Build/AW021.framework.js",
        codeUrl: "Build/AW021.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Gamemaker Tim",
        productName: "ArcadeWizard",
        productVersion: "1.3.0",
      });
    </script>
  
<script>
(function() {
    const PARENT_DOMAIN = "https://main1.macbooksuck.xyz"; 

    window.addEventListener("message", (event) => {
        if (event.origin !== PARENT_DOMAIN) return;
        if (event.data.type === "LOAD_SAVE") {
            const data = event.data.payload;
            Object.keys(data).forEach(key => localStorage.setItem(key, data[key]));
            console.log("[Bridge] Save Loaded");
        }
    });

    const originalSetItem = localStorage.setItem;
    localStorage.setItem = function(key, value) {
        originalSetItem.apply(this, arguments);
        const uniqueGameId = window.location.hostname + window.location.pathname;
        window.parent.postMessage({
            type: "GAME_SAVE",
            key: key,
            value: value,
            gameId: uniqueGameId 
        }, PARENT_DOMAIN);
    };
})();
</script>

</body>
</html>
