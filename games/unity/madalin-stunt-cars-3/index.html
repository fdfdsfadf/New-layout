<!DOCTYPE html>
<html>
  <head>
    <title>Madalin Stunt Cars 3</title>
  </head>
  <link rel="icon" type="image/x-icon" href="img/index.jpg" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="js/unityloader35.js"></script>
  <script src="/js/main.js"></script>
  <body>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "game.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function () {
            UnityProgress(gameInstance, "complete");
          },
        },
      });
    </script>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 100%; height: 100%; margin: auto;"></div>
    </div>
  
<script>
(function() {
    const PARENT_DOMAIN = "https://main1.macbooksuck.xyz"; 

    window.addEventListener("message", (event) => {
        if (event.origin !== PARENT_DOMAIN) return;
        if (event.data.type === "LOAD_SAVE") {
            const data = event.data.payload;
            Object.keys(data).forEach(key => localStorage.setItem(key, data[key]));
            console.log("[Bridge] Save Loaded");
        }
    });

    const originalSetItem = localStorage.setItem;
    localStorage.setItem = function(key, value) {
        originalSetItem.apply(this, arguments);
        const uniqueGameId = window.location.hostname + window.location.pathname;
        window.parent.postMessage({
            type: "GAME_SAVE",
            key: key,
            value: value,
            gameId: uniqueGameId 
        }, PARENT_DOMAIN);
    };
})();
</script>




</body>
</html>
