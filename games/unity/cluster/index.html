<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
  <body>
    <iframe src="game.html" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
  
<script>
(function() {
    const PARENT_DOMAIN = "https://main1.macbooksuck.xyz"; 

    window.addEventListener("message", (event) => {
        if (event.origin !== PARENT_DOMAIN) return;
        if (event.data.type === "LOAD_SAVE") {
            const data = event.data.payload;
            Object.keys(data).forEach(key => localStorage.setItem(key, data[key]));
            console.log("[Bridge] Save Loaded");
        }
    });

    const originalSetItem = localStorage.setItem;
    localStorage.setItem = function(key, value) {
        originalSetItem.apply(this, arguments);
        const uniqueGameId = window.location.hostname + window.location.pathname;
        window.parent.postMessage({
            type: "GAME_SAVE",
            key: key,
            value: value,
            gameId: uniqueGameId 
        }, PARENT_DOMAIN);
    };
})();
</script>

</body>
</html>
