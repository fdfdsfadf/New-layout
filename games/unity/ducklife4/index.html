<!DOCTYPE html>
<html lang="en-us" style="height:100%">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Duck Life 4 - Unblcoked Games 76</title>
    <script src="Build/UnityLoader.js"></script>
 <script type="text/javascript" src="https://ubg76.github.io/cloak.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/duck.json");
    </script>
    <link rel="icon" type="image/x-icon" href="splash.jpg" />
    <link rel="shortcut icon" type="image/x-icon" href="splash.jpg" />
  </head>
  <body style="width:100%; height:100%; margin:0">
    <div id="gameContainer" style="width:100%; height:100%;"></div>
    
  <script>
(function () {
  const GAME_ID = location.pathname;
  const SAVE_KEY = "engine_save_v1";

  async function loadSave() {
    if (!window.parent?.cloudLoad) return;
    const save = await window.parent.cloudLoad(GAME_ID);
    if (!save) return;

    if (typeof FS !== "undefined") {
      FS.syncfs(true, () =>
        console.log("[CloudSave] Engine save restored")
      );
    }
  }

  window.addEventListener("beforeunload", () => {
    if (!window.parent?.cloudSave) return;
    window.parent.cloudSave(GAME_ID, { [SAVE_KEY]: true });
  });

  loadSave();
})();
</script>
</body>
  </html>
